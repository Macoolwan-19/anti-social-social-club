<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Mood | Anti Social Social Club</title>
<style>
  body { background-color: #000; color: #fff; font-family: "Poppins", sans-serif; margin:0; text-align:center; animation: fadeIn 1s ease-in;}
  @keyframes fadeIn {from{opacity:0;} to{opacity:1;}}
  header {background-color: #e63946; padding:20px; font-size:24px; font-weight:bold;}
  .container {margin:50px auto; max-width:600px;}
  label {display:block; background:#111; padding:15px; border-radius:12px; margin:10px; cursor:pointer; font-size:18px; transition:0.3s;}
  label:hover {background:#222; transform:scale(1.02);}
  button {background-color:#e63946; color:#fff; border:none; padding:12px 30px; font-size:16px; border-radius:8px; cursor:pointer; margin-top:20px; transition:0.3s;}
  button:hover {background-color:#ff4d5a; box-shadow:0 0 15px #ff4d5a;}
</style>
</head>
<body>
  <header>How Are You Feeling?</header>
  <div class="container">
    <form id="moodForm" onsubmit="return goToResult()">
      <label><input type="radio" name="mood" value="Happy"> ðŸ˜Š Happy</label>
      <label><input type="radio" name="mood" value="Sad"> ðŸ˜” Sad</label>
      <label><input type="radio" name="mood" value="Angry"> ðŸ˜¡ Angry</label>
      <label><input type="radio" name="mood" value="Depressed"> ðŸ’” Depressed</label>
      <label><input type="radio" name="mood" value="Anxious"> ðŸ˜¬ Anxious</label>
      <button type="submit">Get Support</button>
    </form>
  </div>

<script>
function goToResult() {
  const mood = document.querySelector('input[name="mood"]:checked');
  if(!mood){ alert("Please select your mood first."); return false; }
  localStorage.setItem("userMood", mood.value);
  window.location.href="result.html";
  return false;
}
</script>
</body>
</html>
